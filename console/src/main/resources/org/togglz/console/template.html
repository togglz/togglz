<!DOCTYPE html>

    <title>Togglz</title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h1>Togglz</h1>

        ${end}
      </div>
      <div class="row">
        <div class="col-sm-12">

      </div>

    <footer>
      <div class="container">
        <div class="text-center">
          ${togglzTitle}
          <br/>
          <a href="http://www.togglz.org/">http://www.togglz.org/</a>

          ${serverInfo}
